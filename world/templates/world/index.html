<!DOCTYPE HTML>
<html>
  <head>
    <title>A Time Travellers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 80%;

      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>



    <script type=text/javascript>
    function init() {

    // create a layer with the OSM source
        var layer = new ol.layer.Tile({
          source: new ol.source.Stamen({
            layer: 'toner-lite'
          })
        });

        map = new ol.Map({
		  target:'map',
		  renderer:'canvas',
		  view: new ol.View({
			projection: 'EPSG:3857',
			center: ol.proj.transform([2.4, 48], 'EPSG:4326', 'EPSG:3857'),
			zoom:6,
		  })
	    });

	    var stamen = new ol.layer.Tile({
	    source: new ol.source.Stamen({
	      layer: 'toner-lite'
	      })
	    });

      map.addLayer(stamen);

      var OriginalEu = new ol.layer.Vector({
        title: 'Polygon',
      	source: new ol.source.Vector({
          projection:new ol.proj.get("EPSG:3857"),
          url:'http://localhost:8000/originalEU',
          format: new ol.format.KML({
          extractStyles:false
          })
          }),
           style: [
                            new ol.style.Style({
                                stroke: new ol.style.Stroke({color: 'black', width: 1}),
                                fill: new ol.style.Fill({color: [0,255,0,0.5]})
                            })
                        ]
        });

        map.addLayer(OriginalEu);

        var AdditionEu = new ol.layer.Vector({
        title: 'Polygon',
      	source: new ol.source.Vector({
          projection:new ol.proj.get("EPSG:3857"),
          url:'http://localhost:8000/additionalEU',
          format: new ol.format.KML({
          extractStyles:false
          })
          }),
          style: [
                            new ol.style.Style({
                                stroke: new ol.style.Stroke({color: 'black', width: 1}),
                                fill: new ol.style.Fill({color: [0,255,255,0.5]})
                            })
                        ]
      });
      map.addLayer(AdditionEu);
      }



    </script>
  </head>
  <body onload='init()'>
    <div id="map" class="map"></div>

    <div id="basicMap"></div>
    {% for item in borders %}
    	<p>{{item.name}}<p>
    {% endfor %}
  </body>
</html>
