<link rel="stylesheet" type="text/css" href="{% static 'world/style.css' %}" />

<!DOCTYPE HTML>
<html>

<head>
    <title>A Time Travellers Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>

    <script type=text/javascript src = "{% static "world/main.js" %}"></script>

</head>
<header>
    <ul>
        <li><a href="../world/">Home</a></li>
        <li><a href="add_map">Add Map</a></li>
        <li><a href="add_layer">Add Layer</a></li>
        <li><a href="show_maps">Edit Maps</a></li>
        <li><a href="editlayer">Edit Layers</a></li>
    </ul>
</header>

<body onload='init()'>
    <div class="container">
        <div id="left" class="buttons">
          <form id='fullform'>
            <form id='addFeatureForm'>
                <input type="text" name="addFeatureValue" id='value' />
                <input type="button" value="submit" onclick="addingFeaturesToLayer()" />
            </form>
            <input type="button" value="Clear" onclick="clearLayers()">
            <select id="dropdown">
          {% for entry in user_layers %}
          <option value="{{ entry.layername }}"> {{ entry.layername }} : {{entry.countrylist}} : {{entry.year}}</option>
          {% endfor %}
          <input type="button"  value="submit" onclick="addingSavedFeaturesToLayer()" />
    </select>
            <form action="" method="get" accept-charset="utf-8" id="mapsform">
                <select name="map" id="map">
    <option value = "Z"> select a Map </option >
    {% for entry in user_maps %}
    <option value = "{{entry.mapname}}" > {{entry.mapname}} </option >
    {% endfor%}
    </select>
                <select name="layer" id="layer" disabled="true" width=10% max-width=90>
    <option> select a layer </option>
    </select>
    <input type="text" id="infofield" value="">
    <input type="text" id="yearfield" value="">
  </form>
</form>
  <input type="button" value="Clear form" id="clearform" onclick="clearform()">
        </div>
        <div id="mapcontainer" class="mapcontainer"></div>
        <div class="clear"></div>

    </div>
</body>
</select>
