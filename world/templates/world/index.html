<!DOCTYPE HTML>
<html>
  <head>
    <title>A Time Travellers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>



    <script type=text/javascript>
    function init() {
    // create a layer with the OSM source
        var layer = new ol.layer.Tile({
          source: new ol.source.OSM()
        });
        var geojsonObject = {
        'type': 'FeatureCollection',
        'crs': {
          'type': 'name',
          'properties': {
            'name': 'EPSG:3857'
          }
        },
        'features': [{
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [0, 0]
          }
        }, {
          'type': 'Feature',
          'geometry': {
            'type': 'MultiPolygon',
            'coordinates': [
              [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6], [-3e6, 6e6]]],
              [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6], [0, 6e6]]],
              [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6], [3e6, 6e6]]]
            ]
          }
        }

        ]
      };
       var style = new ol.style.Style({
        fill: new ol.style.Fill({
          color: '#319FD3'
        }),
        stroke: new ol.style.Stroke({
          color: '#319FD3',
          width: 1
        }),
        text: new ol.style.Text({
          font: '12px Calibri,sans-serif',
          fill: new ol.style.Fill({
            color: '#000'
          }),
          stroke: new ol.style.Stroke({
            color: '#fff',
            width: 3
          })
        })
      });

      var PolygonLayer = new ol.layer.Vector({
        title: 'Polygon',
      	source: new ol.source.Vector({
          projection:new ol.proj.get("EPSG:3857"),
          url:'http://localhost:8000/poly',
          format: new ol.format.KML(),

      	}),
      	style: function(feature, resolution) {
          style.getText().setText(resolution < 5000 ? feature.get('name') : '');
          return style;
        }


      });

        var vectorSource = new ol.source.Vector({
           features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
         });
        var vectorLayer = new ol.layer.Vector({
                 source: vectorSource,

               });
        // create an interaction to add to the map that isn't there by default
        var interaction = new ol.interaction.DragRotateAndZoom();

        // create a control to add to the map that isn't there by default
        var control = new ol.control.FullScreen();

        // center on london, transforming to map projection
        var center = ol.proj.transform([-1.812, 52.443], 'EPSG:4326', 'EPSG:3857');

        // an overlay to position at the center
        var overlay = new ol.Overlay({
          position: center,
          element: document.getElementById('overlay')
        });

        // view, starting at the center
        var view = new ol.View({
          center: center,
          zoom: 4
        });

        // finally, the map with our custom interactions, controls and overlays
        var map = new ol.Map({
          target: 'map',
          layers: [layer, PolygonLayer],
          interactions: [interaction],
          controls: [control],
          overlays: [overlay],
          view: view
        });
      }



    </script>
  </head>
  <body onload='init()'>
    <div id="map" class="map"></div>

    <div id="basicMap"></div>
    {% for item in borders %}
    	<p>{{item.name}}<p>
    {% endfor %}
  </body>
</html>
