<HTML lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'world/style.css' %}" />

    <title>Adding Custom Layers</title>
</head>
<header>
    <ul>
        <li><a href="../world/">Home</a></li>
        <li><a href="../world/add_map">Add Map</a></li>

<body>

    </form>
  </div>
</div>

</body>
